<html>
  <head>
    <script src="./blockly/blockly_compressed.js"></script>
    <script src="./blockly/blocks_compressed.js"></script>
    <script src="./blockly/javascript_compressed.js"></script>
    <script src="./blockly/msg/js/en.js"></script>
    <script src="./ace/src-min-noconflict/ace.js"></script>
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./normalize/normalize.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <xml id="toolbox">
      <block type="takeoff"></block>
      <block type="land"></block>
      <block type="wait"></block>
      <block type="print"></block>
    </xml>

    <div id="ui">
      <div id="toolbar">
        <div id="toolbar-content">
          <div id="left">
            <i class="fas fa-paper-plane"></i>
            Takeoff!
          </div>
          <div id="right">
            <div id="button-run" onclick="window.runNode()">
              <i class="fa fa-caret-up fa-rotate-90"></i>
              Run
            </div>
            <div id="button-stop" onclick="window.killNode()">
              <i class="fa fa-stop"></i>
              Stop
            </div>
          </div>
        </div>
      </div>
      <div id="workspace"><!--No Space!
     --><div id="blocklySpace"></div><!--No Space!
     --><div id="editor">
          <pre id="aceUI"></pre><!--No Space!
       --><div id="terminal">
            <pre id="output">~</pre>
        </div>
      </div>
      </div>
    </div>
    <div id="blocklyUI"></div>
    <script src="./editor.js"></script>
    <script src="./blocks.js"></script>
    <script src="./blockui.js"></script>
    <script src="./run.js"></script>
    <script>
    </script>
  </body>
</html>
